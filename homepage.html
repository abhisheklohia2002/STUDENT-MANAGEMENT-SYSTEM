  <body>
  
    <nav id="main_box">
        <ul id="navbar">
            <li><a id="active" href="homepage.html">Home</a></li>

   <div id="enter">Entry Number-<div id="count">0</div></div> 
    <div id="box">
    
      <form id="form">
    
        <label for="">Student Name</label><br />
        
        <input id="name" type="text" placeholder="Enter Student Name" /><br />
        <label for="">Course </label><br />
        <select id="Course">
            <option value="">Select-</option>

            <option value="FSD">FSD</option>

            <option value="DA">DA</option>

          ><br />

          <select id="Unit">

            <option value="4">4</option>
            <option value="5">5</option>

            </select
          ><br />



        <label for="">Student Image</label><br />
        <input id="image" type="text" placeholder="Enter Image URL" /><br />
        <label for="">Batch </label><br />
        <select id="batch">
            <option value="">Select-</option>
            <option value="FT-WEB-18">FT WEB-18</option>
            
          <option value="FT WEB-17">FT WEB-17</option>
          <option value="FT WEB-16">FT WEB-16</option>
          </select
        ><br />
      
       
     
        <input type="submit" />
      </form>

<script>
document.getElementById("form").addEventListener("submit",runprogram);

var i = 0;

function runprogram(){


    event.preventDefault();
    var name = form.name.value;
    var Unit = form.Unit.value;
    var Course = form.Course.value;
    var img = form.image.value;
    var batch = form.batch.value;
var Info = JSON.parse(localStorage.getItem("Info")) || [] ;

var obj = {
    inp1 : name,
    inp2 : Unit,
    inp3: Course,
    inp4: img,
    inp5 : batch
}

Info.push(obj);

if(obj.inp1 != "" && obj.inp2 != "" && obj.inp3 !="" && obj.inp4 != "" && obj.inp5 !="" ){
   localStorage.setItem("Info",JSON.stringify(Info));
   console.log(Info);
   i++;
   document.querySelector("#count").innerHTML = i;

   
}
else{
    alert("Something Went Wrong");

}
    
}


</script>
